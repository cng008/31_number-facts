<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <title>Number Facts</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Number Facts</h1>
        <form action="" id="number-form" style="transform:scale(.8);">
            <input type="number" class="form-control-lg" id="number-input" placeholder="Enter a number" required>
            <input type="submit" class="btn btn-info" id="generate"></input>
        </form>    
        <div id="results" class="mt-3 mx-auto" style="width:40%;text-align:left;"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="number.js"></script>
</body>
</html>
